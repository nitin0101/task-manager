<div class="modal-container">
  <h1 mat-dialog-title>Delete Confirmation</h1>
  <div mat-dialog-content>Are you sure you want to delete this task?</div>
  <div mat-dialog-actions class="delete-buttons">
    <button mat-stroked-button (click)="cancel()">Cancel</button>
    <button
      color="primary"
      mat-raised-button
      (click)="submit()"
    >
      Yes, Delete
    </button>
  </div>
</div>
